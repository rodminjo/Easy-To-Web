################################################################
###                         LOG                             ####
################################################################
logging.level.root=info


################################################################
###                         DB                              ####
################################################################
# h2 db
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database=H2

################################################################
###                         REDIS                           ####
################################################################
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.maxmemory="maxmemory 128M"
spring.data.redis.repositories.enabled=false


################################################################
###                         JWT                             ####
################################################################
# 24*3600*1000
# 7*24*3600*1000
jwt.token.secret-key=localSecretKey
jwt.token.expire-time=86400000
jwt.token.refresh-expire-time=604800000

################################################################
###                         JWT                             ####
################################################################
spring.security.oauth2.client.registration.google.client-id=google
spring.security.oauth2.client.registration.google.client-secret=google_secret
spring.security.oauth2.client.registration.google.scope=profile,email


################################################################
###                         SMTP                            ####
################################################################
# SMTP disabled use local MailSender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=localDisabled
spring.mail.password=localDisabled
spring.mail.auth-code-expiration-min=3

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


####################################################
##             SERVER                             ##
####################################################
server.be-domain=http://localhost:8080
server.fe-domain=http://localhost:3000
server.allow-origin=*


####################################################
##            FILE                                ##
####################################################
# 100MB
file.max-upload-size=104857600
file.download-path=/api/file
file.chunk-dir=${user.home}/Downloads/temp/uploads/chunks
file.storage-dir=${user.home}/Downloads/temp/complete
file.encode-dir=${user.home}/Downloads/temp/encode
file.merged-suffix=_merged

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB