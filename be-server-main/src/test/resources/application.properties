#basic info
server.port=8080
spring.application.name=easy-to-web

# default
spring.profiles.active=test

# encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

####################################################
##             JPA                                 ##
####################################################
#spring.jpa.show-sql=true


####################################################
##             hibernate                          ##
####################################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

####################################################
##             SWAGGER                            ##
####################################################
# enable swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# base url in swagger info, page
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/swagger/index
springdoc.swagger-ui.disable-swagger-default-url=true

springdoc.swagger-ui.groups-order=ASC
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.cache.disabled=true
springdoc.model-and-view-allowed=true

####################################################
##             PROJECT                            ##
####################################################
project.socket.path=/layout-modal-room
project.socket.token-prefix=Authorization
project.invite.mail-path=/project/api/invite/%s?code=%s


####################################################
##            FILE                                ##
####################################################
# 100MB
file.max-upload-size=104857600
file.download-path=/api/download
file.chunk-dir=/Users/jkm/Downloads/temp/uploads/chunks
file.storage-dir=/Users/jkm/Downloads/temp/complete
file.encode-dir=/Users/jkm/Downloads/temp/encode
file.merged-suffix=_merged

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

####################################################
##             ACTUATOR                           ##
####################################################
management.endpoints.web.exposure.include=health